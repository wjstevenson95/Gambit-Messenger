<!-- Main html file for the angular application, contains overall template -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>GAMBIT Messenger</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="content/app.css">
</head>
<body>
	<header>
		<nav class="navbar navbar-inverse">
			<div class="container-fluid">
				<div class="navbar-header">
					<a href="/" class="navbar-brand">Gambit</a>
				</div>
				<ul class="nav navbar-nav">
					<li ng-class="{active: activeTab === 'home'}"><a ui-sref="home">Home</a></li>
					<li ng-class="{active: activeTab === 'account'}"><a ui-sref="account">Account</a></li>
					<li ng-class="{active: activeTab === 'contacts'}"><a ui-sref="contacts">Contacts</a></li>
					<li ng-class="{active: activeTab === 'messages'}"><a ui-sref="messages">Messages</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="/login" target="_self">Logout</a></li>
				</ul>
			</div>
		</nav>

		<!-- based on flash.type, class will evalute to bootstrap 
		alert alert-success or alert alert-danger... and then displays message-->
	</header>

	<main ui-view></main>

	<footer></footer>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>

	<script type="text/javascript" src="app.js"></script>
	<script type="text/javascript" src="services/user.service.js"></script>
	<script type="text/javascript" src="services/flash.service.js"></script>
	<script type="text/javascript" src="home/index.controller.js"></script>
	<script type="text/javascript" src="account/index.controller.js"></script>
	<script type="text/javascript" src="contacts/index.controller.js"></script>
	<script type="text/javascript" src="messages/index.controller.js"></script>
</body>
</html>
